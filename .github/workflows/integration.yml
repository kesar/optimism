name: integration

on:
  push:
    branches:
      - master
      - '*rc'
  pull_request:
  workflow_dispatch:

jobs:
  integration:
    runs-on: ubuntu-latest
    env:
        DOCKER_BUILDKIT: 1
        COMPOSE_DOCKER_CLI_BUILD: 1
    steps:
      # Monorepo tests
      - uses: actions/checkout@v2

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Build the services
        working-directory: ./ops
        run: ./scripts/build-ci.sh

      - name: Bring the stack up and run the tests
        working-directory: ./ops
        run: docker-compose up --scale integration_tests=1

      # Examples Tests
      - name: Test & deploy hardhat-example on hardhat (regression)
        working-directory: ./examples/hardhat
        run: |
          yarn deploy
          yarn test

      - name: Test & deploy hardhat-example on Optimism
        working-directory: ./examples/hardhat
        run: |
          yarn deploy:ovm
          yarn test:ovm
