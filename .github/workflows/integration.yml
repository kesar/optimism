name: integration

on:
  push:
    branches:
      - master
      - '*rc'
  pull_request:
  workflow_dispatch:

jobs:
  integration:
    runs-on: ubuntu-latest
    env:
        DOCKER_BUILDKIT: 1
        COMPOSE_DOCKER_CLI_BUILD: 1
    steps:
      # Monorepo tests
      - uses: actions/checkout@v2

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Build the services
        working-directory: ./ops
        run: ./scripts/build-ci.sh

      - name: Bring the stack up and wait for the sequencer to be ready
        working-directory: ./ops
        run: docker-compose up -d && ./scripts/wait-for-sequencer.sh

      - name: Run the integration tests
        working-directory: ./integration-tests
        run: |
            yarn build:contracts
            yarn build:contracts:ovm
            yarn test:integration
        env:
          FORCE_COLOR: 1
          ENABLE_GAS_REPORT: 1

      - name: Print gas report
        run: cat integration-tests/gas-report.txt

      # Examples Tests
      - name: Test & deploy hardhat-example on hardhat (regression)
        working-directory: ./examples/hardhat
        run: |
          yarn deploy
          yarn test

      - name: Test & deploy hardhat-example on Optimism
        working-directory: ./examples/hardhat
        run: |
          yarn deploy:ovm
          yarn test:ovm
      
      - name: Deploy l1-l2-deposit-withdrawal example on Optimism with cross-domain message passing
        working-directory: ./examples/l1-l2-deposit-withdrawal
        run: |
          yarn compile:ovm
          yarn deploy:ovm
